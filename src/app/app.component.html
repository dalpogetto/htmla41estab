<div class="po-wrapper2">

  <po-toolbar p-title="A41 - PARÂMETROS ESTABELECIMENTO"></po-toolbar>

  <po-page-default>

    <div class="po-md-12">
      <po-button p-label="Novo Estabelecimento" (p-click)="onNovo()" p-icon="po-icon po-icon-plus"
        p-kind="primary"></po-button>
      <hr>
    </div>
    <div class="po-md-12">
      <po-table [p-items]="lista" [p-actions]="opcoes" [p-loading]="loadTela" [p-striped]="true" [p-columns]="colunas"
        [p-hide-table-search]="false" [p-hide-columns-manager]="true" />


    </div>

    <po-modal #cadModal p-title="Parâmetros Estabelecimento" p-size="auto" p-click-out="false"
      [p-primary-action]="acaoLogin">

      <form [formGroup]="form">
        <div class="po-md-12">
          <po-combo formControlName="codEstabel" [p-options]="listaEstabelecimentos" p-label="Estabelecimento"
            p-icon="po-icon-pin" p-placeholder="Selecione o estabelecimento" p-clean="true">
            <ng-template p-combo-option-template let-option>
              <div class="po-row">
                <po-icon class="po-sm-2 po-md-3 po-lg-1" p-size="sm" p-icon="po-icon-pin"></po-icon>
                <div class="po-sm-10 po-md-9 po-lg-11">
                  <div class="po-font-text-large-bold">{{ option.label }}</div>
                  <div class="po-font-text-smaller">Filial: {{ option.codFilial }}</div>
                </div>
              </div>
            </ng-template>
          </po-combo>
        </div>

        <div class="po-row">
          <div class="po-md-12">
            <po-divider p-label="Informações"></po-divider>
          </div>
        </div>

        <div class="po-row">
          <div class="po-md-6">
            <po-input formControlName="serieEntra" class="po-lg-9" p-clean p-icon="po-icon-document-filled"
              p-label="Série Entrada" />
          </div>
          <div class="po-md-6">
            <po-input formControlName="serieSai" class="po-lg-9" p-clean p-icon="po-icon-document-filled"
              p-label="Série Saída" />
          </div>
        </div>

        <div class="po-row">
          <div class="po-md-12">

            <div class="po-md-6">
              <po-combo p-label="Transportadora Entrada" p-icon="po-icon-truck" [p-options]="listaTransp"
                p-placeholder="Selecione transportadora" [p-clean]="true" formControlName="codTranspEntra">
                <ng-template p-combo-option-template let-option>
                  <div class="po-row">
                    <po-icon p-icon="po-icon-truck" class="po-sm-2 po-md-3 po-lg-1" p-size="sm"></po-icon>
                    <div class="po-sm-10 po-md-9 po-lg-11">
                      <div class="po-font-text-large-bold">{{ option.label }}</div>
                      <div class="po-font-text-smaller">Transportadora: {{ option.value }}</div>
                    </div>
                  </div>
                </ng-template>
              </po-combo>
            </div>
            <div class="po-md-6">
              <po-combo p-label="Transportadora Saída" p-icon="po-icon-truck" [p-options]="listaTransp"
                p-placeholder="Selecione transportadora" [p-clean]="true" formControlName="codTranspSai">
                <ng-template p-combo-option-template let-option>
                  <div class="po-row">
                    <po-icon p-icon="po-icon-truck" class="po-sm-2 po-md-3 po-lg-1" p-size="sm"></po-icon>
                    <div class="po-sm-10 po-md-9 po-lg-11">
                      <div class="po-font-text-large-bold">{{ option.label }}</div>
                      <div class="po-font-text-smaller">Transportadora: {{ option.value }}</div>
                    </div>
                  </div>
                </ng-template>
              </po-combo>
            </div>

          </div>
        </div>

        <div class="po-row">
          <div class="po-md-12">
            <div class="po-md-6">
              <po-input formControlName="codEntrega" p-clean p-icon="po-icon-pin" p-label="Entrega"> </po-input>
            </div>
            <div class="po-md-6">
              <po-input formControlName="rpw" p-clean p-icon="po-icon-settings" p-label="RPW"> </po-input>
            </div>
          </div>
        </div>
      </form>
    </po-modal>




  </po-page-default>

</div>
